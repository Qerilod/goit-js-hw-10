<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Page 3</title>
  </head>
  <body class="snackbar-container">
    <section>
      <a class="home" href="./index.html">Go to home</a>
    </section>
    <form class="form">
      <label class="label-imput-snackbar">
        Delay (ms)
        <input class="imput-snackbar" type="number" name="delay" required />
      </label>

      <fieldset class="fieldset-snackbar">
        <legend>State</legend>
        <label class="label-snackbar">
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label class="label-snackbar">
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="btn-snackbar" type="submit">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
